<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="weatherapp.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="weatherapp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input type="text" name="" id="userlocation" placeholder="Search for places..">
          <select name="" id="converter" class="converter">
          <option>°C</option>
          <option>°F</option>
        </select>
        <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelslike"></div>
        <div class="description"></div>
        <hr/>
        <div class="date"></div>
        <div class="city"></div>
      </div>
      <div class="weather-output">
        <h2 class="heading">Todays highlights</h2>
        <div class="highlights">


          <div class="humidity">
            humidity
            <i class="fa-solid fa-water"></i>
            <h1 id="Hvalue"></h1>
          </div>


          <div class="wind-speed">
            Wind speed
            <i class="fa-solid fa-wind"></i>
            <h1 id="Wvalue"></h1>
          </div>


          <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRvalue"></span>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSvalue"></span>Sunset</p>
          </span>
          </div>


          <div class="clouds">
            Clouds
            <i class="fa-solid fa-cloud"></i>
            <h1 id="Cvalue"></h1>
          </div>


          <div class="uv-index">
            UV index
            <i class="fa-solid fa-bacon"></i>
            <h1 id="UVvalue"></h1>
          </div>

          <div class="pressure">
            pressure
            <i class="fa-solid fa-volcano"></i>
            <h1 id="Pvalue"></h1>
          </div>


        </div>
         <br/>
        <h2 class="heading">This week</h2>
        <div class="Forecast"></div>
      </div>
    </div>
  </body>
</html>
